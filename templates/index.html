<head>

            </div>
            <ul id="conversation-list"> <!-- Renamed from history-list -->
                <!-- Conversation items will be added here by JS -->
            </ul>
        </div>
        <div id="main-content">
            <div class="chat-area-wrapper"> <!-- New wrapper -->
                <div class="main-header">

                    </div>

                    <!-- Chat messages will appear here -->
                </div>
